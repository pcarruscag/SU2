% Physics -------------------------------------------------------------- %
SOLVER= RANS
KIND_TURB_MODEL= SA
SYSTEM_MEASUREMENTS= US
%
% Compressible free-stream conditions ---------------------------------- %
MACH_NUMBER= 0.2
AOA= 8.0
INIT_OPTION= REYNOLDS
FREESTREAM_OPTION= TEMPERATURE_FS
%FREESTREAM_TEMPERATURE= 273.15
%REYNOLDS_LENGTH= 7.00532
FREESTREAM_TEMPERATURE= 518.67
REYNOLDS_LENGTH= 275.80
REYNOLDS_NUMBER= 3.26E6
%
% Fluid properties ----------------------------------------------------- %
FLUID_MODEL= STANDARD_AIR
%
% Boundary conditions -------------------------------------------------- %
MARKER_FAR= ( TRI_bdy1, TRI_bdy4, TRI_bdy6 )
MARKER_HEATFLUX= ( TRI_bdy2,0.0, TRI_bdy3,0.0, TRI_bdy5,0.0, TRI_bdy7,0.0, TRI_bdy9,0.0,\
                   QUAD_bdy2,0.0, QUAD_bdy3,0.0, QUAD_bdy5,0.0, QUAD_bdy7,0.0, QUAD_bdy9,0.0 )
MARKER_SYM= ( TRI_bdy8, QUAD_bdy8 )
%
% Post processing and monitoring --------------------------------------- %
%REF_ORIGIN_MOMENT_X= 33.6779
%REF_ORIGIN_MOMENT_Y= 0.00
%REF_ORIGIN_MOMENT_Z= 4.51993
%REF_LENGTH= 7.00532
%REF_AREA= 191.845
REF_ORIGIN_MOMENT_X = 1325.90
REF_ORIGIN_MOMENT_Y = 0.0
REF_ORIGIN_MOMENT_Z = 177.95
REF_LENGTH= 275.80
REF_AREA= 297360.0
MARKER_PLOTTING= ( TRI_bdy2, TRI_bdy3, TRI_bdy5, TRI_bdy7, TRI_bdy9,\
                   QUAD_bdy2, QUAD_bdy3, QUAD_bdy5, QUAD_bdy7, QUAD_bdy9 )
MARKER_MONITORING= ( TRI_bdy2, TRI_bdy3, TRI_bdy5, TRI_bdy7, TRI_bdy9,\
                     QUAD_bdy2, QUAD_bdy3, QUAD_bdy5, QUAD_bdy7, QUAD_bdy9 )
%
% Common numerics settings --------------------------------------------- %
REF_DIMENSIONALIZATION= FREESTREAM_VEL_EQ_MACH
NUM_METHOD_GRAD= GREEN_GAUSS
CFL_NUMBER= 15.0
CFL_ADAPT= YES
CFL_ADAPT_PARAM= ( 1.0, 1.02, 10, 100 )
%
% Flow numerics -------------------------------------------------------- %
CONV_NUM_METHOD_FLOW= JST
JST_SENSOR_COEFF= ( 0.5, 0.01 )
LAX_SENSOR_COEFF= 0.1
CENTRAL_JACOBIAN_FIX_FACTOR= 4.0
TIME_DISCRE_FLOW= EULER_IMPLICIT
%
% Turbulence numerics -------------------------------------------------- %
CONV_NUM_METHOD_TURB= SCALAR_UPWIND
TIME_DISCRE_TURB= EULER_IMPLICIT
CFL_REDUCTION_TURB= 1.0
%
% Linear solvers ------------------------------------------------------- %
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= ILU
LINEAR_SOLVER_ILU_FILL_IN= 0
LINEAR_SOLVER_ERROR= 0.15
LINEAR_SOLVER_ITER= 8
MGLEVEL= 0
NEWTON_KRYLOV= YES
NEWTON_KRYLOV_IPARAM= (0, 4, 1) % n0, np, ft
NEWTON_KRYLOV_DPARAM= (0.0, 0.01, -3, 1e-4) % r0, tp, rf, e
%
% Convergence criteria ------------------------------------------------- %
INNER_ITER= 1000
CONV_CRITERIA= RESIDUAL
CONV_STARTITER= 0
CONV_RESIDUAL_MINVAL= -11
%
% In\Out --------------------------------------------------------------- %
MESH_FILENAME= mesh.cgns
MESH_FORMAT= CGNS
RESTART_SOL= NO
OUTPUT_WRT_FREQ= 1000
SCREEN_OUTPUT= INNER_ITER, WALL_TIME, RMS_DENSITY, RMS_ENERGY, RMS_NU_TILDE, LIFT, DRAG, LINSOL_ITER, LINSOL_RESIDUAL, AVG_CFL
HISTORY_OUTPUT= ITER, RMS_RES, AERO_COEFF, LINSOL, CFL_NUMBER
OUTPUT_FILES= RESTART, SURFACE_PARAVIEW, PARAVIEW

