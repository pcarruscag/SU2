% Physics -------------------------------------------------------------- %
SOLVER= RANS
KIND_TURB_MODEL= SA
MATH_PROBLEM= DIRECT
RESTART_SOL= NO
%
% Compressible free-stream conditions ---------------------------------- %
MACH_NUMBER= 0.5
AOA= 0.0
INIT_OPTION= TD_CONDITIONS
FREESTREAM_OPTION= TEMPERATURE_FS
FREESTREAM_PRESSURE= 101325.0
FREESTREAM_TEMPERATURE= 300.0
REYNOLDS_LENGTH= 1
%
% Fluid properties ----------------------------------------------------- %
FLUID_MODEL= IDEAL_GAS
GAMMA_VALUE= 1.4
GAS_CONSTANT= 287.87
VISCOSITY_MODEL= CONSTANT_VISCOSITY
MU_CONSTANT= 1.02E-5
%
% Boundary conditions -------------------------------------------------- %
MARKER_HEATFLUX= ( airfoil, 0.0 )
MARKER_FAR= ( farfield )
%
% Post processing and monitoring --------------------------------------- %
REF_ORIGIN_MOMENT_X= -0.25
REF_ORIGIN_MOMENT_Y= 0.00
REF_ORIGIN_MOMENT_Z= 0.00
REF_LENGTH= 1
REF_AREA= 1
MARKER_PLOTTING= ( airfoil )
MARKER_MONITORING= ( airfoil )
MARKER_DESIGNING= ( airfoil )
%
% Common numerics settings --------------------------------------------- %
EDGE_COLORING_GROUP_SIZE= 512
REF_DIMENSIONALIZATION= FREESTREAM_VEL_EQ_MACH
NUM_METHOD_GRAD= GREEN_GAUSS
CFL_NUMBER= 1000
CFL_ADAPT= NO
CFL_ADAPT_PARAM= (0.8, 1.2, 1.0, 10000)
%
% Flow numerics -------------------------------------------------------- %
CONV_NUM_METHOD_FLOW= JST
JST_SENSOR_COEFF= (0.5, 0.01)
TIME_DISCRE_FLOW= EULER_IMPLICIT
%
% Turbulence numerics -------------------------------------------------- %
CONV_NUM_METHOD_TURB= SCALAR_UPWIND
TIME_DISCRE_TURB= EULER_IMPLICIT
CFL_REDUCTION_TURB= 1.0
%
% Linear solver -------------------------------------------------------- %
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= ILU
LINEAR_SOLVER_ERROR= 0.1
LINEAR_SOLVER_ITER= 30
NEWTON_KRYLOV= NO
NEWTON_KRYLOV_IPARAM= (0, 0, 1)
NEWTON_KRYLOV_DPARAM= (0, 0.01, 0, 1e-5)
% multigrid
MGLEVEL= 2
MGCYCLE= V_CYCLE
MG_PRE_SMOOTH= ( 1, 1, 1, 2 )
MG_POST_SMOOTH= ( 0, 0, 0, 0 )
MG_CORRECTION_SMOOTH= ( 0, 0, 0, 0 )
MG_DAMP_RESTRICTION= 0.7
MG_DAMP_PROLONGATION= 0.7
%
% Convergence criteria ------------------------------------------------- %
ITER= 10000
CONV_CRITERIA= RESIDUAL
CONV_STARTITER= 0
CONV_RESIDUAL_MINVAL= -12
%
% In\Out --------------------------------------------------------------- %
MESH_FILENAME= mesh.su2
MESH_FORMAT= SU2
SCREEN_OUTPUT= INNER_ITER, WALL_TIME, RMS_DENSITY, RMS_ENERGY, RMS_NU_TILDE, LIFT, DRAG, AVG_CFL, LINSOL_ITER, LINSOL_RESIDUAL
HISTORY_OUTPUT= ITER, RMS_RES, AERO_COEFF, LINSOL, CFL_NUMBER
OUTPUT_FILES= RESTART, PARAVIEW, SURFACE_PARAVIEW

